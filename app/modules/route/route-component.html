<div class="container-fluid">
    <div class="row">
        <div class="col-4" *ngFor="let sA of stationsArray">
            <div class="form-group">
                <label>
                    {{sA}}
                </label>
                <div class="list-group" *ngFor="let item of stationsObject[sA].stations;let i=index" >
                  <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">{{item['station']}}</h4>
                    <p class="list-group-item-text">...</p>
                  </a>
                </div>
            </div>
        </div>
    </div>
</div>
